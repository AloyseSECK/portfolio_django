<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Card Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contactCard {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .card-content {
            background-color: transparent;
            border: none;
            outline: none;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .card {
            width: 500px;
            height: 120px;
            padding: 0.5rem;
            background: rgba(198, 198, 198, 0.34);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border-bottom: 3px solid rgba(255, 255, 255, 0.440);
            border-left: 2px rgba(255, 255, 255, 0.545) outset;
            box-shadow: -40px 50px 30px rgba(0, 0, 0, 0.280);
            transform: skewX(10deg);
            transition: .4s;
            overflow: hidden;
            color: white;
        }
        .card:hover {
            height: 254px;
            transform: skew(0deg);
        }
        .align {
            padding: 1rem;
            display: flex;
            flex-direction: row;
            gap: 5px;
            align-self: flex-start;
        }
        .red, .yellow, .green {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: -5px 5px 5px rgba(0, 0, 0, 0.280);
        }
        .red { background-color: #ff605c; }
        .yellow { background-color: #ffbd44; }
        .green { background-color: #00ca4e; }
        .card h1 {
            text-align: center;
            margin: 1.3rem;
            color: rgb(218, 244, 237);
            text-shadow: -10px 5px 10px rgba(0, 0, 0, 0.573);
        }
    </style>
    <script>
        function showContactCard() {
            document.getElementById("myContactCard").style.display = "flex";
        }

        function hideContactCard() {
            document.getElementById("myContactCard").style.display = "none";
        }

        window.onclick = function(event) {
            var pop_up_card = document.getElementById("myContactCard");
            if (event.target == pop_up_card) {
                pop_up_card.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Main Page</h1>
    <button onclick="showContactCard()">Open Pop-up Card</button>

    <div id="myContactCard" class="contactCard">
        <div class="card-content">
            <span class="close" onclick="hideContactCard()">&times;</span>
            <div class="card">
                <div class="align">
                    <span class="red"></span>
                    <span class="yellow"></span>
                    <span class="green"></span>
                </div>
                <h1>HOVER ME</h1>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde explicabo enim rem odio assumenda?
                </p>
            </div>
        </div>
    </div>
</body>
</html>
